<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Maria (805) Danger/Crash Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Santa Maria (805) Danger/Crash Map</h1>
  <p>Tap <b>Danger</b> or <b>Crash</b>, then drag the icon to the exact spot.<br>Your marks are saved in your browser.</p>
  <div class="marker-btn-row">
    <button id="dangerModeBtn" class="danger">Danger ⚠️</button>
    <button id="crashModeBtn" class="crash">Crash 🚗</button>
    <button id="cancelModeBtn" style="display:none;">Cancel</button>
  </div>
  <div id="map"></div>
  <button id="clearMarkers">Clear All Markers</button>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
