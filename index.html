<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polar Bear Ice Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="polar-header">
    <img src="https://static.thenounproject.com/png/4419605-200.png" class="polar-bear" alt="Polar Bear" />
    <h1 id="main-title">Coca-Cola Polar Bear<br>Ice Map</h1>
    <select id="langSelect" class="lang-select" aria-label="Language"></select>
  </div>
  <div id="weatherBar" class="weather-bar">Loading weather...</div>
  <p id="instructions">
    Tap <b>Ice Cube</b> or <b>Iceberg</b>.<br>
    A marker will follow your live location and heading.<br>
    When you're ready to save the marker, tap "<b>Done</b>" and fill out the info.<br>
    <span style="font-size:0.9em;">Leave a comment or “cheer” on each marker!</span>
  </p>
  <div class="marker-btn-row">
    <button id="dangerModeBtn" class="icecube">Ice Cube 🧊</button>
    <button id="crashModeBtn" class="iceberg">Iceberg 🧊</button>
    <button id="cancelModeBtn" style="display:none;">Done</button>
  </div>
  <div id="map"></div>
  <button id="recenterBtn" title="Recenter map to your position" style="display:none;">
    <svg width="28" height="28" viewBox="0 0 24 24" style="vertical-align:middle;">
      <circle cx="12" cy="12" r="10" stroke="#e41c23" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="2" fill="#e41c23"/>
      <line x1="12" y1="2" x2="12" y2="6" stroke="#e41c23" stroke-width="2"/>
      <line x1="12" y1="18" x2="12" y2="22" stroke="#e41c23" stroke-width="2"/>
      <line x1="2" y1="12" x2="6" y2="12" stroke="#e41c23" stroke-width="2"/>
      <line x1="18" y1="12" x2="22" y2="12" stroke="#e41c23" stroke-width="2"/>
    </svg>
  </button>
  <button id="clearMarkers">Clear All Markers</button>
  <!-- Know Your Rights Pop Card -->
  <div id="rightsCardOverlay" class="rights-card-overlay">
    <div class="rights-card">
      <button id="closeRightsCardBtn" class="rights-card-close">&times;</button>
      <div id="rightsCardContent" class="rights-card-content-scroll"></div>
    </div>
  </div>
  <button id="showRightsCardBtn" class="rights-card-open">
    📇 Know Your Rights / Conoce tus derechos
  </button>
  <div id="toast"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
